apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aiaap-k8s-audit-collector
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aiaap-k8s-audit-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aiaap-k8s-audit-collector
subjects:
  - kind: ServiceAccount
    name: aiaap-k8s-audit-collector
    namespace: {{ .Values.namespace }}
