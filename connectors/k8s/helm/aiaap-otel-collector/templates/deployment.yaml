apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aiaap-otel-collector.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "aiaap-otel-collector.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "aiaap-otel-collector.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "aiaap-otel-collector.fullname" . }}
      annotations:
        # Force pod restart when configmap changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "aiaap-otel-collector.fullname" . }}
      containers:
        - name: otel-collector
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--config=/etc/otel/config.yaml"
          ports:
            - name: otlp-grpc
              containerPort: {{ .Values.service.otlpGrpc }}
              protocol: TCP
            - name: otlp-http
              containerPort: {{ .Values.service.otlpHttp }}
              protocol: TCP
            - name: health
              containerPort: 13133
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/otel
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "aiaap-otel-collector.fullname" . }}-config
